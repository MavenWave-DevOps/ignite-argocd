apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/bradkwadsworth-mw/argocd-getting-started.git
    targetRevision: HEAD
    path: namespaces/base
  destination:
    server: https://kubernetes.default.svc
